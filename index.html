<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAKE_SHOP</title>
    <link rel="stylesheet" href="css/material-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header_list">
            <a href="#" class="logo"><img src="images/logo/logo.png" alt="logo"></a>
            <nav>
                <ul class="gnv">
                    <li><a href="#" data-number="0">small cake</a></li>
                    <li><a href="#" data-number="1">Shu</a></li>
                    <li><a href="#" data-number="2">Chocolate cake</a></li>
                    <li><a href="#" data-number="3">cheese cake</a></li>
                </ul>
                <div class="gnvbar"></div>
            </nav>
        </div>
        <div class="header_bg"></div>
    </header>
    <!--3d box-->
<div class="box">
    <ul class="carousel">
        <!--panel1-->
        <li class="panel">
            <img src="images/main/1.jpg" alt="1.jpg">
            <div class="panel_bg"></div>
            <div class="panel_content_box">
                <div class="panel_text_box">
                    <span class="panel_text1_main1">Sliced</span>
                    <span class="panel_text1_main2">Fruit</span>
                    <span class="panel_text">CAKE</span>
                </div>
                <div class="panel_img_box">
                    <img src="images/main/1.jpg" alt="1.jpg">
                </div>
            </div>
        </li>
        <!--panel2-->
        <li class="panel">
            <img src="images/main/2.jpg" alt="2.jpg">
            <div class="panel_bg"></div>
            <div class="panel_content_box">
                <div class="panel_text_box">
                    <span class="panel_text2_main1">Shu</span><br>
                    <span class="panel_text2_main2">cream</span>
                    <span class="panel_text">CAKE</span>
                </div>
                <div class="panel_img_box">
                    <img src="images/main/2.jpg" alt="2.jpg">
                </div>
            </div>
        </li>
        <!--panel3-->
        <li class="panel">
            <img src="images/main/3.jpg" alt="3.jpg">
            <div class="panel_bg"></div>
            <div class="panel_content_box">
                <div class="panel_text_box">
                    <span class="panel_text3_main1">Chocolate</span>
                    <span class="panel_text3_main2">mousse</span>
                    <span class="panel_text">CAKE</span>
                </div>
                <div class="panel_img_box">
                    <img src="images/main/3.jpg" alt="3.jpg">
                </div>
            </div>
        </li>
        <!--panel4-->
        <li class="panel">
            <img src="images/main/4.jpg" alt="4.jpg">
            <div class="panel_bg"></div>
            <div class="panel_content_box">
                <div class="panel_text_box">
                    <span class="panel_text4_main1">Strawberry</span>
                    <span class="panel_text4_main2">Cheese</span>
                    <span class="panel_text">CAKE</span>
                </div>
                <div class="panel_img_box">
                    <img src="images/main/4.jpg" alt="4.jpg">
                </div>
            </div>
        </li>
    </ul>
</div><!--/box-->
<div class="arrow">
    <span class="material-icons left">keyboard_arrow_left</span>
    <span class="material-icons right">keyboard_arrow_right</span>
</div>
    <footer>

    </footer>
    <script src="script/script.js"></script>
</body>
